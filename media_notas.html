<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

function calculaMedia(nota1, nota2, nota3) {

    return (nota1 + nota2 + nota3) / 3;
}

var nome = prompt ("Informe seu nome")
var nota1 = parseInt (prompt (nome + ", informe sua 1ª nota"));
var nota2 = parseInt (prompt (nome + ", informe sua 2ª nota"));
var nota3 = parseInt (prompt (nome + ", informe sua 3ª nota"));

var media = calculaMedia(nota1, nota2, nota3);

document.write(nome + " sua média é de  " + media);

</script>
